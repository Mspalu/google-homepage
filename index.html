<!DOCTYPE html>

<html>
  <head>
    <title>Page Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="./images">
  </head>

  <body>

<!-- bloc options -->
    
    <div id="header_un">
      <div id="header_deux">
        
        <div>
          <div class="bloc">
            <a class="header_a" href="https://mail.google.com">Gmail</a>
            <a class="header_a" href="https://images.google.com">Images</a>
          </div>
          <div class="bloc">
            <a class="header_a" id="options" href="http://www.google.de/intl/fr/options/"><img src="./images/apps.png"></a>
            <a class="header_a" id="connexion" href="https://accounts.google.com">Connexion</a>
          </div>
        </div>
      
      </div>
    </div>

<!-- bloc centre-->

  <div id="bloc_centre">
      <div>
          <a href="https://www.google.de/search?site=&q=Mars&oi=ddle&ct=evidence-of-water-found-on-mars-5652760466817024&hl=fr&sa=X&ved=0CAMQNmoVChMIg7LYsLCcyAIVQZYsCh1TWQ5A" title="Preuves révélant la présence d'eau sur Mars">
           <img src="./images/logo.gif" alt="Preuves révélant la présence d'eau sur Mars">
          </a>
      </div>

    <div id="bloc_barre">
        <span><input id="barre" type="text"></span>
        <span><img id="micro" src="./images/téléchargement.png"></span>
    </div>

 <!-- boutons recherche -->   
    <div id="boutons">
        <input class="input" value="Recherche Google" type="submit">
        <input class="input" value="J'ai de la chance" type="submit">
    </div>

    <div>
      <p class="langue">Le domaine Google.de est disponible en :</p>
      <a class="langue" id="deutsch" href="https://www.google.de/setprefs?sig=0_-sqHVPrhOOJ9btkQTbJGvE8YaMg%3D&hl=de&source=homepage">Deutsch</a>
    </div>
  </div>

<!-- pied de page -->
<div id="footer">
  <div class="footer_a">
    <span>
      <a class="footer_ab" href="https://www.google.de/intl/fr/ads/?fg=1">Publicité<a>
      <a class="footer_ab" href="https://www.google.de/services/?fg=1">Entreprise<a>
      <a class="footer_ab" href="https://www.google.de/intl/fr/about.html?fg=1">À propos<a>
    </span>
  </div>
  <div id="footer_c">
      <a class="footer_ac" href="https://www.google.de/intl/fr/policies/privacy/?fg=1">Confidentialité</a>
      <a class="footer_ac" href="https://www.google.de/intl/fr/policies/terms/?fg=1">Conditions</a>
      <a class="footer_ac" href="https://www.google.de/preferences?hl=fr">Paramètres</a>
      <a class="footer_ac" href="https://www.google.com/?gfe_rd=cr&ei=rE0KVp62NYmr8wf9j764Bw&gws_rd=cr&fg=1">Utiliser Google.com</a>
  </div>
  </div>
</div>
  

  </body>
</html>
